<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তথ্য অনুসন্ধান</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles & Body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a7f7d0 0%, #bbfbee 100%); /* Green gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            animation: backgroundAnimation 15s ease infinite alternate;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #e5e7eb;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Main Content Container */
        .container {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        body.dark-mode .container {
            background-color: rgba(30, 41, 59, 0.95);
        }

        /* Hero Section */
        .hero-section h2 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        body.dark-mode .hero-section h2 {
            color: #cbd5e1;
        }

        .hero-section p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        body.dark-mode .hero-section p {
            color: #9ca3af;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            color: #22c55e;
        }

        body.dark-mode .theme-toggle {
            color: #facc15;
        }

        /* Search Form */
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            padding: 14px 18px;
            border: 1px solid #86efac;
            border-radius: 10px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .search-form input[type="text"] {
            border-color: #4ade80;
            background-color: #334155;
            color: #e5e7eb;
        }

        .search-form input[type="text"]:focus {
            border-color: #22c55e;
            outline: none;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.3);
        }

        .search-form button {
            background-color: #22c55e;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        body.dark-mode .search-form button {
            background-color: #16a34a;
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.4);
        }

        .search-form button:hover {
            background-color: #16a34a;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.5);
        }

        .search-form button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(34, 197, 94, 0.3);
        }

        .search-form button i {
            font-size: 1.2em;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #fff;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Section */
        #resultsSection {
            margin-top: 20px;
            border-top: 1px dashed #e0e0e0;
            padding-top: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        body.dark-mode #resultsSection {
            border-top: 1px dashed #475569;
        }

        #resultsSection h3 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        body.dark-mode #resultsSection h3 {
            color: #cbd5e1;
        }

        #resultsContent {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .result-item {
            background-color: #dcfce7;
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1em;
            border: 1px solid #bbfbee;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        body.dark-mode .result-item {
            background-color: #1e293b;
            border-color: #334155;
        }

        .result-item strong {
            color: #22c55e;
            margin-right: 10px;
            min-width: 80px;
            display: flex;
            align-items: center;
        }

        body.dark-mode .result-item strong {
            color: #4ade80;
        }

        .result-item span {
            flex-grow: 1;
            color: #444;
            word-break: break-word;
            text-align: left;
        }

        body.dark-mode .result-item span {
            color: #d1d5db;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        body.dark-mode .copy-btn {
            color: #9ca3af;
        }

        .copy-btn:hover {
            background-color: #d1fae5;
            color: #22c55e;
        }

        body.dark-mode .copy-btn:hover {
            background-color: #334155;
            color: #4ade80;
        }

        .copy-btn.copied {
            color: #22c55e;
        }

        body.dark-mode .copy-btn.copied {
            color: #4ade80;
        }

        .copy-btn.copied i {
            color: #22c55e;
        }

        body.dark-mode .copy-btn.copied i {
            color: #4ade80;
        }

        /* Error Message */
        #errorMessage {
            color: #ef4444;
            background-color: #fee2e2;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.4s ease-out;
        }

        body.dark-mode #errorMessage {
            color: #f87171;
            background-color: #450a0a;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 15px 10px;
            text-align: center;
            color: #777;
            width: 100%;
            font-size: 0.85em;
            z-index: 5;
        }

        body.dark-mode footer {
            color: #9ca3af;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media Queries for Mobile Friendliness */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 95%;
            }

            .hero-section h2 {
                font-size: 1.6em;
            }

            .hero-section p {
                font-size: 0.9em;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                font-size: 1.2em;
            }

            .search-form input[type="text"] {
                padding: 12px 16px;
                font-size: 0.95em;
            }

            .search-form button {
                padding: 12px 18px;
                font-size: 1.1em;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 10px 12px;
            }

            .result-item strong {
                min-width: auto;
                font-size: 0.95em;
            }

            .result-item span {
                font-size: 0.95em;
            }

            .copy-btn {
                margin-left: 0;
                padding: 6px;
            }

            #resultsSection h3 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
        <div class="hero-section">
            <h2>নাম্বার দিয়ে তথ্য খুঁজুন</h2>
            <p>আপনার প্রয়োজনীয় যেকোনো নাম্বার দিয়ে সব তথ্য হাতের মুঠোয়।</p>
        </div>

        <form id="lookupForm" class="search-form">
            <input type="text" id="phoneNumber" placeholder="এখানে নাম্বারটি লিখুন (যেমন: 01XXXXXXXXX)" required>
            <button type="submit" id="searchButton">
                অনুসন্ধান করুন <i class="fas fa-search"></i>
                <div class="spinner" id="buttonSpinner"></div>
            </button>
        </form>
        
        <p id="errorMessage" class="error-message"></p>

        <div id="resultsSection" style="display:none;">
            <h3>অনুসন্ধান ফলাফল</h3>
            <div id="resultsContent">
                <!-- API থেকে প্রাপ্ত ফলাফল এখানে দেখানো হবে -->
            </div>
        </div>
    </div>

    <footer>
        <p>Developed By SAKIB HOSSAIN</p>
    </footer>

    <script>
        const API_KEY = "GAJARBOTOL-61ee83259413d88690826b72b67e09b99bf50677558c2014";
        const API_URL = "https://www.gajarbotol.site/Lookup/lookup.php";

        const form = document.getElementById('lookupForm');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const searchButton = document.getElementById('searchButton');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContent = document.getElementById('resultsContent');
        const themeToggle = document.getElementById('themeToggle');

        // Theme Toggle Functionality
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultsSection.style.display = 'none';
        }

        // Function to hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Function to toggle loading state
        function setLoading(isLoading) {
            if (isLoading) {
                searchButton.innerHTML = '<div class="spinner" style="display:block;"></div>';
                searchButton.disabled = true;
                phoneNumberInput.disabled = true;
                hideError();
                resultsSection.style.display = 'none';
            } else {
                searchButton.innerHTML = 'অনুসন্ধান করুন <i class="fas fa-search"></i>';
                searchButton.disabled = false;
                phoneNumberInput.disabled = false;
            }
        }

        // Event listener for form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const number = phoneNumberInput.value.trim();

            hideError();

            // Validate number format: starts with 01 and exactly 11 digits
            if (!number.match(/^01\d{9}$/)) {
                showError('অনুগ্রহ করে সঠিক ফরম্যাটে নাম্বার লিখুন (যেমন: 01XXXXXXXXX)');
                return;
            }

            setLoading(true);

            try {
                // Using GET with number parameter as per provided API
                const response = await fetch(`${API_URL}?key=${encodeURIComponent(API_KEY)}&number=${encodeURIComponent(number)}`);
                const data = await response.json();

                console.log('API Response:', data); // Debug API response

                if (data.success) {
                    let html = '';
                    // Generic field handling to accommodate any API response structure
                    for (const [key, value] of Object.entries(data)) {
                        if (key !== 'success' && value) {
                            const label = {
                                'name': 'নাম',
                                'number': 'নাম্বার',
                                'international_format': 'আন্তর্জাতিক ফরম্যাট',
                                'carrier': 'ক্যারিয়ার',
                                'location': 'অবস্থান',
                                'developer': 'ডেভেলপার'
                            }[key] || key.charAt(0).toUpperCase() + key.slice(1);
                            const icon = {
                                'name': 'fas fa-user',
                                'number': 'fas fa-phone',
                                'international_format': 'fas fa-globe',
                                'carrier': 'fas fa-sim-card',
                                'location': 'fas fa-map-marker-alt',
                                'developer': 'fas fa-code'
                            }[key] || 'fas fa-info-circle';
                            html += `
                                <div class="result-item">
                                    <strong><i class="${icon}"></i> ${label}:</strong> 
                                    <span id="copy-${key}">${value}</span>
                                    <button class="copy-btn" data-target="copy-${key}" title="কপি করুন"><i class="fas fa-copy"></i></button>
                                </div>
                            `;
                        }
                    }

                    if (html === '') {
                        showError('এই নাম্বারের জন্য কোনো তথ্য পাওয়া যায়নি।');
                    } else {
                        resultsContent.innerHTML = html;
                        resultsSection.style.display = 'block';
                        attachCopyListeners();
                    }
                } else {
                    showError(data.error || data.message || 'তথ্য খুঁজতে ব্যর্থ হয়েছে।');
                }
            } catch (error) {
                console.error('Fetching data failed:', error);
                showError('নেটওয়ার্ক ত্রুটি বা সার্ভারের সাথে যোগাযোগ করা যাচ্ছে না।');
            } finally {
                setLoading(false);
            }
        });

        // Function to attach copy event listeners
        function attachCopyListeners() {
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.dataset.target;
                    const textToCopy = document.getElementById(targetId).textContent;
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        const originalIconHtml = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-check"></i>';
                        this.classList.add('copied');
                        setTimeout(() => {
                            this.innerHTML = originalIconHtml;
                            this.classList.remove('copied');
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                        alert('কপি করতে ব্যর্থ হয়েছে। অনুগ্রহ করে নিজে কপি করুন।');
                    });
                });
            });
        }
    </script>
</body>
</html>
